</head>
<body>
  <header class="header">
    <div class="leftnav">

  <hr>  
  <div class="col-md-12">
    <div class="table-responsive">
      <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Loan Amount</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>$10,000</td>
            <td>Business Expansion</td>
            <td>
              <select class="form-select loan-status" title="Loan Status">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>$5,000</td>
            <td>Medical Expenses</td>
            <td>
              <select class="form-select loan-status" title="Loan Status">
                <option value="pending">Pending</option>

                <option value="rejected">Rejected</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Michael Brown</td>
            <td>$8,000</td>
            <td>Home Renovation</td>
            <td>
              <select class="form-select loan-status" title="Loan Status">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Emily Davis</td>
            <td>$15,000</td>
            <td>Car Purchase</td>
            <td>
              <select class="form-select loan-status" title="Loan Status">
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </td>
          </tr>    
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initialize DataTable
      $('#bootstrapdatatable').DataTable({
        "aLengthMenu": [[5, 10, 25, -1], [5, 10, 25, "All"]],
        "iDisplayLength": 5
      });

      // Handle status change
      $(document).on('change', '.loan-status', function() {
        const status = $(this).val();
        const rowId = $(this).closest('tr').find('td:first').text();
        console.log(`Loan ID ${rowId} status changed to ${status}`);
        // TODO: Add AJAX call here to update status in database
      });
    });
  </script>
