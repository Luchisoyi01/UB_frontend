<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../indexpages/logo/4.png" type="image/x-icon">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <title>Uzuri Bank Admin</title>
</head>
<body>
  <header class="header">
    <div class="leftnav">
      <img src="../indexpages/logo/4.png" alt="">
      <a href="index.html">Home</a>
      <a href="Accounts.html">Accounts</a>
      <a href="Logs.html">Logs</a>
      <a href="Loans.html">Loans</a>
      <a href="Clients.html">Clients</a>
    </div>
    <div class="rightnav">
      <div class="notification">
        <div class="bell-container">
          <div class="bell"></div>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">
          <img src="../indexpages/images/home.jpeg" alt="Profile Picture" class="profile-pic">
        </button>
        <div class="dropdown-content">
          <div class="dropdown-header">
            <img src="../indexpages/images/home.jpeg" alt="Profile Picture">
            <p>John Doe</p>
          </div>          
          <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          <a href="#"><i class="fas fa-cog"></i> Settings</a>
          <a href="../indexpages/index.html"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
      </div>
    </div>
  </header>
  <hr>
  <!-- Profile Update Section -->
  <div class="profile-update">
    <h2>Update Profile</h2>    
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="profile">
        <div class="sub_profile">
          <label for="profileImage">Upload Profile Image:</label>
          <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewImage()">
          
          <!-- Image Preview -->
          <img id="imagePreview" src="#" alt="Image Preview" />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter Username">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Name">

          <label for="accountNumber">Account Number:</label>
          <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" disabled>

          <label for="idNumber">ID Number:</label>
          <input type="number" id="idNumber" name="idNumber" placeholder="Enter ID Number">
          <label for="email">Email:</label>
          <input type="email" id="Email" name="Email" placeholder="Enter Email">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">         
        </div>
        <div class="sub_profile">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="Enter Address">
          <label for="password">Password:</label>
          <div class="grid-container">
            <!-- Password grid items dynamically generated with JavaScript -->
          </div> 
        </div>
      </div> 
      <div class="buttons">
        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>

  <script src="../clientpage/Script/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
