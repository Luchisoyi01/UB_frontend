<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="logo/0.png">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/register.css">
  <link rel="stylesheet" href="Styles/alert.css">
  <title>Uzuri Bank</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img class="logo_image" src="logo/0.png" alt="logo">      
    </div>
    <div class="mainsection">
      <a class="main_a" href="index.html">Home</a>
      <a class="main_a" href="about.html">About</a>
      <a class="main_a" href="Learn.html">Learn</a>
    </div>
    <div>
      <a href="login.html">
        <button class="cta">
          <span>Log in</span>
          <svg width="15px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </button>
      </a>
    </div>    
  </header>
  <hr> 
  <form action="" method="post">
    <div class="details">
      <div class="reg">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="e.g Johnny" name="username" required>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="e.g John Kimani" name="name" required>        
        <label for="accountNumber">Account Number</label>
        <div class="account-container">
          <input type="text" id="accountNumber" readonly placeholder="Click 'Generate' to create account number">
          <button type="button" class="generate-btn" onclick="generateAccountNumber()">Generate</button>
        </div>
        <label for="Idno">ID Number</label>
        <input type="text" id="Idno" placeholder="e.g 21346578" name="Idno" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="e.g johnkimani@gmail.com" required>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="e.g 0720345677" required>
      </div>
      <div class="password">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="e.g Muthaiga North Rd, Nairobi" name="address" required>
        <label for="password">Password</label> 
        <div class="grid-container">
          <!-- Password grid items dynamically generated with JavaScript -->
        </div>       
      </div>
    </div>
    <div class="button">
      <a href="login.html">
        <button type="button" class="submit">Return to Login</button>
      </a>
      <button type="submit" class="submit">Submit</button>
    </div>
  </form>
  <!-- Add the modal structure at the end of the body -->
  <div id="customAlert" class="modal">
    <div class="modal-content">
      <p id="alertMessage"></p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div> 
  <script src="script/register.js"></script>
  <script src="script/alert.js"></script>
  <script src="script/password.js"></script> 
</body>
</html>
