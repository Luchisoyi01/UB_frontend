<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="64x64" type="image/x-icon" href="logo/0.png">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/login.css">
  <title>Uzuri Bank</title>
</head>
<body >
  <header class="header">
    <div class="logo">
      <img class="logo_image" src="logo/0.png" alt="logo">      
    </div>
    <div class="mainsection">
      <a class="main_a" href="index.html">Home</a>
      <a class="main_a" href="about.html">About</a>
      <a class="main_a" href="Learn.html">Learn</a>
    </div>
    <div>
      <a href="login.html">
        <button class="cta">
          <span>Log in</span>
          <svg width="15px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </button>
      </a>
    </div>    
  </header> 
  <hr> 
  <div class="login">
    <label for="Username">Username</label>
    <input type="text" placeholder="Username">
    <label for="Password">Password</label>
    <div class="grid-container">
      <!-- Password grid items dynamically generated with JavaScript -->
    </div>
    <div class="button">
      <button class="butt">Login</button>
      <button class="butt">Register</button>
    </div>
    <a href="reset_password.html">Reset password?</a>    
  </div>
  
  <script>
    const gridContainer = document.querySelector('.grid-container');
    const images = Array.from({ length: 16 }, (_, i) => ({
      id: `img${i + 1}`,
      src: `password/${i + 1}.avif`,
      alt: `Image ${i + 1}`
    }));
    images.forEach(image => {
      const gridItem = document.createElement('div');
      gridItem.className = 'grid-item';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = image.id;
      const img = document.createElement('img');
      img.src = image.src;
      img.alt = image.alt;

      gridItem.appendChild(checkbox);
      gridItem.appendChild(img);
      gridContainer.appendChild(gridItem);
    });
    const selectedImages = [];
    gridContainer.addEventListener('change', (event) => {
      if (event.target.type === 'checkbox') {
        const imgElement = event.target.nextElementSibling;
        const imgSrc = imgElement.getAttribute('src');

        if (event.target.checked) {
          selectedImages.push(imgSrc);
        } else {
          const index = selectedImages.indexOf(imgSrc);
          if (index > -1) {
            selectedImages.splice(index, 1);
          }
        }
        console.log('Selected Images:', selectedImages);
      }
    });
  </script>
</body>
</html>
