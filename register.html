<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="logo/0.png">
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/register.css">
  <title>Uzuri Bank</title>
</head>
<body >
  <header class="header">
    <div class="logo">
      <img class="logo_image" src="logo/0.png" alt="logo">      
    </div>
    <div class="mainsection">
      <a class="main_a" href="index.html">Home</a>
      <a class="main_a" href="about.html">About</a>
      <a class="main_a" href="Learn.html">Learn</a>
    </div>
    <div>
      <a href="login.html">
        <button class="cta">
          <span>Log in</span>
          <svg width="15px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </button>
      </a>
    </div>    
  </header>
  <hr> 
  <form action="" method="post">
    <div class="details">
      <div class="reg">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" name="username" required>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name" name="name" required>
        <label for="Idno">ID Number</label>
        <input type="text" id="Idno" placeholder="ID Number" name="Idno" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Phone" required>
      </div>
      <div class="password">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" name="address" required>
        <label for="password">Password</label> 
        <div class="grid-container">
          <!-- Password grid items dynamically generated with JavaScript -->
        </div>       
      </div>
    </div>
    <div class="button">
      <a href="login.html">
        <button type="button" class="submit">Return to Login</button>
      </a>
      <button type="submit" class="submit">Submit</button>
    </div>
  </form>
  
  <script src="script/password.js">
    document.querySelector('form').addEventListener('submit', function(e) {
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    if (!email.includes('@')) {
      e.preventDefault();
      alert('Please enter a valid email address.');
    }
    if (!/^\d{10}$/.test(phone)) {
      e.preventDefault();
      alert('Please enter a valid phone number.');
    }
    });
  </script>
</body>
</html>
