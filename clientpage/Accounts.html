<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../indexpages/logo/5.png" type="image/x-icon">
  <title>Accounts Page</title>
  <link rel="stylesheet" href="Styles/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-color: white;
      color: black;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    .card {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="leftnav">
      <img src="../indexpages/logo/5.png" alt="Logo">
      <a href="index.html">Home</a>
      <a href="Accounts.html">Accounts</a>
      <a href="Loan.html">Loans</a>
    </div>
    <div class="rightnav">
      <div class="notification">
        <div class="bell-container">
          <div class="bell"></div>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">
          <img src="../indexpages/images/home.jpeg" alt="Profile Picture" class="profile-pic">
        </button>
        <div class="dropdown-content">
          <div class="dropdown-header">
            <img src="../indexpages/images/home.jpeg" alt="Profile Picture">
            <p>John Doe</p>
          </div>          
          <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          <a href="#"><i class="fas fa-cog"></i> Settings</a>
          <a href="../indexpages/index.html"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header bg-primary text-white">
            Fixed Account
          </div>
          <div class="card-body">
            <h5 class="card-title">Balance</h5>
            <p class="card-text">10000.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header bg-success text-white">
            Salary Account
          </div>
          <div class="card-body">
            <h5 class="card-title">Balance</h5>
            <p class="card-text">5000.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-header bg-warning text-dark">
            Savings Account
          </div>
          <div class="card-body">
            <h5 class="card-title">Balance</h5>
            <p class="card-text">3000.00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
